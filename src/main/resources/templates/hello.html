<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
<link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css"
	rel="stylesheet">
<script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<title>hello</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
a {
	color: grey;
	font-weight: bold
}
</style>
</head>
<body>
	<div style="align-text:center">
		<table class="table table-striped" style="width: 400px; margin: auto">
			<tr>
				<th>id</th>
				<th>name</th>
				<th>img</th>
				<th>edit</th>
				<th>upload</th>
			</tr>
			<tr th:each="c:${cs}">
				<td th:text="${c.id}"></td>
				<td th:text="${c.name}"></td>
				<td><img th:src="${c.picture.Path}"></td>
				<td><form action="upload" method="post"
						enctype="multipart/form-data">
					
						<a  onclick="$('#photoCover').val($(this).val()).click();">Browse</a>
						<input  id='photoCover' style="display:none" type="file" name="file" accept="image/*"  onchange="this.form.submit()" />
						<input style="display:none" name="id" th:value="${c.id}"/>
					</form></td>
				<td><a th:href="@{'delete?id='+${c.id}}">删除</a></td>
			</tr>

		</table>
		<div style="text-align: center; width: 400px; margin: auto">
			<span><a th:href="@{'hello?start='+${page.pageNum-1}}">【上一页】
			</a></span> <span th:text="@{'第'+${page.pageNum}+'页'}"></span> <span><a
				th:href="@{'hello?start='+${page.pageNum+1}}">【下一页】 </a></span>
			<form method="post" action="addCategory"
				style="width: 150px; margin: auto">
				<br>
				<table>
					<tr>
						<td><input type="text" class="form-control" name="name"></input>
						</td>
						<td>
							<button type="submit" class="btn">提交</button>
						</td>
					</tr>
				</table>



			</form>
		</div>

	</div>
</body>

</html>
